<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calendar</title>
</head>
<body onload="loadRows()">
    <h1>Yearly Schedule 2023</h1>
    <div class="schedule">
    <table>
        <tr>
            <thead>
                <th>January</th>
                <th>February</th>
                <th>March</th>
                <th>April</th>
                <th>May</th>
                <th>June</th>
                <th>July</th>
                <th>August</th>
                <th>September</th>
                <th>October</th>
                <th>November</th>
                <th>December</th>
                </div>
                
            </thead>

            <tbody>
                <tr>
                    <td>29</td>
                    <td class="empty"></td>
                    <td>29</td>
                    <td>29</td>
                    <td>29</td>
                    <td>29</td>
                    <td>29</td>
                    <td>29</td>
                    <td>29</td>
                    <td>29</td>
                    <td>29</td>
                    <td>29</td>
                </tr>
                <tr>
                    <td>30</td>
                    <td class="empty"></td>
                    <td>30</td>
                    <td>30</td>

                    <td>30</td>
                    <td>30</td>
                    <td>30</td>
                    <td>30</td>
                    <td>30</td>
                    <td>30</td>
                </tr>

                <tr>
                    <td>31</td>

                    <td class="empty"></td>

                    <td>31</td>
                    <td>31</td>
                    <td class="empty"></td>
                    <td>31</td>
                    <td class="empty"></td>
                    <td>31</td>
                </tr>
                
            </tbody>
        </tr>
    </table>
        
</div>

<script>
    function loadRows() {
        let schedule = document.querySelector("table");

        for (let dates=28; dates > 0; dates--) {
            let newRow = schedule.insertRow(1);
            for (let months=1; months <= 12; months++) {
                let newDate = document.createElement('td');
                newDate.innerHTML = dates;
                newRow.appendChild(newDate);
            }
            
        }
}
</script>

</body>
</html>
